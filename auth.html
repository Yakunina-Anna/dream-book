<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Page</title>
  <style>
    /* Стили для скрытия форм */
    .hidden {
      display: none;
    }
  </style>
  <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
  <div class="container">
    <div class="auth">
      <div class="auth__inner">
        <form id="signin-form" class="auth__form">
          <h1>Вход</h1>
          <div class="auth__input">
            <label for="signin-email">Email:</label>
            <input id="signin-email" type="email" name="email" placeholder="email" required>
          </div>
          <div class="auth__input">
            <label for="signin-password">Пароль:</label>
            <input id="signin-password" type="password" name="password" placeholder="password" required>
          </div>
          <div class="auth__input">
            <button type="submit">Войти</button>
            <label for="remember-checkbox" class="custom-checkbox">
              <input id="remember-checkbox" type="checkbox" name="rememberCheckbox" class="hidden-checkbox">
              <span class="checkbox-style"></span>
              <span>Запомнить меня</span>
            </label>
          </div>
        </form>
        <form id="signup-form" class="auth__form hidden">
          <h1>Регистрация</h1>
          <div class="auth__input">
            <label for="signup-form-email">Email:</label>
            <input id="signup-form-email" type="email" name="email" placeholder="email" required>
          </div>
          <div class="auth__input">
            <label for="signup-form-password">Пароль:</label>
            <input id="signup-form-password" type="password" name="password" placeholder="password" required>
          </div>
          <div class="auth__input">
            <button type="submit">Войти</button>
            <label for="remember-checkbox" class="custom-checkbox">
              <input id="remember-checkbox" type="checkbox" name="rememberCheckbox" class="hidden-checkbox">
              <span class="checkbox-style"></span>
              <span>Запомнить меня</span>
            </label>
          </div>
        </form>
        <div  id="auth-info-regist" class="auth__info">
          <div><span>Нет аккаунта?</span><span>Регистрация</span></div>
        </div>
        <div>
          <button id="show-signin">Войти</button>
          <button id="show-signup">Регистрация</button>
        </div>

        <form id="signup-form" class="hidden">
          <p>Регистрация</p>
          <input id="signup-email" type="email" name="email" placeholder="email" required>
          <input id="signup-password" type="password" name="password" placeholder="password" required>
          <button type="submit">Зарегистрироваться</button>
        </form>

        <!-- <form id="signin-form">
          <p>Вход</p>
          <label for="signin-email">Email:</label>
          <input id="signin-email" type="email" name="email" placeholder="email" required>
          <label for="signin-password">Пароль:</label>
          <input id="signin-password" type="password" name="password" placeholder="password" required>
          <button type="submit">Войти</button>
        </form> -->
      </div>
    </div>

  </div>

  <script type="module" src="scripts/index.js"></script>
  <script type="module" src="scripts/auth/auth.js"></script>
</body>

</html>
