<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Page</title>
  <style>
    /* Стили для скрытия форм */
    .hidden {
      display: none;
    }
  </style>
  <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
  <div class="container">
    <div class="auth">
      <div class="auth__inner">
        <form id="signin-form" class="auth__form">
          <h1>Вход</h1>
          <div class="auth__input">
            <label for="signin-email">Email:</label>
            <input id="signin-email" type="email" name="email" placeholder="email" required>
          </div>
          <div class="auth__input">
            <label for="signin-password">Пароль:</label>
            <input id="signin-password" type="password" name="password" placeholder="password" required>
          </div>
          <div class="auth__input">
            <button type="submit" class="button">
              <span id="signin-button-text">Войти</span>
              <span id="signin-loader" class="loader loader-white opacity-0"></span>
            </button>
            <button id="google-signin-button" type="button" class="button button-outline">
              <span id="google-signin-button-text">
                Войти по Google аккаунту
              </span>
              <span id="google-signin-loader" class="loader loader-black opacity-0"></span>
            </button>
          </div>
          <div>
            <span>Нет аккаунта?</span>
            <a href="#" id="show-signup" class="info-link auth__info-link">Регистрация</a>
          </div>
        </form>
        <form id="signup-form" class="auth__form hidden">
          <h1>Регистрация</h1>
          <div class="auth__input">
            <label for="signup-email">Email:</label>
            <input id="signup-email" type="email" name="email" placeholder="email" required>
          </div>
          <div class="auth__input">
            <label for="signup-password">Пароль:</label>
            <input id="signup-password" type="password" name="password" placeholder="password" required>
          </div>
          <div class="auth__input">
            <button type="submit" class="button">Зарегистрироваться</button>
            <div class="auth__info">
              <div>
                <span>Есть аккаунт?</span>
                <a href="#" id="show-signin" class="info-link auth__info-link">Войти</a>
              </div>
            </div>
          </div>
        </form>
        <div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="scripts/index.js"></script>
  <script type="module" src="scripts/auth/auth.js"></script>
</body>

</html>
